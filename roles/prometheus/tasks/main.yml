
---

- name: deploy prometheus
  shell: bosh -e spacex -d prometheus deploy /opt/spacex/workspaces/prometheus-boshrelease/manifests/custom/prometheus-deployment.yml --vars-store /opt/spacex/workspaces/prometheus-vars.yml -v system_domain={{cf_system_domain}} -v nginx_public_ip=`bosh int /opt/spacex/tf/terraform-vars.yml --path /prometheus_nginx_public_ip` -v bosh_url=https://10.0.0.100 --var-file bosh_ca_cert=/opt/spacex/bosh_ca_cert -v uaa_clients_prometheus_bosh_secret=`bosh int /opt/spacex/creds.yml --path /uaa_clients_prometheus_bosh_secret` -v uaa_clients_prometheus_cf_secret=`bosh int /opt/spacex/workspaces/cf-vars.yml --path /uaa_clients_prometheus_cf_secret` -v uaa_clients_prometheus_firehose_secret=`bosh int /opt/spacex/workspaces/cf-vars.yml --path /uaa_clients_prometheus_firehose_secret` -v rabbitmq_url=http://`bosh int /opt/spacex/tf/terraform-vars.yml --path /rabbitmq_haproxy_public_ip`:15672 -v rabbitmq_user=admin -v rabbitmq_password=`bosh int /opt/spacex/workspaces/p-rabbitmq-vars.yml --path /management_password` -n
  args:
    executable: /bin/bash
